exclude = [
    ".git",
    ".ruff_cache",
    ".vscode",
    "__pycache__",
    ".pytest_cache",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "venv",
    ".env"
]


line-length = 80
indent-width = 2

[lint]
select = [
    # pycodestyle
    "E",
    "W",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # pep8-naming
    "N"
]

ignore = [
    # nested with stamement
    "SIM117"
]